<!DOCTYPE html>
<html>

<head>
	<title>Planet Generator</title>
	<meta charset='utf-8'>

	<link type='text/css' rel='stylesheet' href='./style.css'>

	<script src='./scripts/perlin.js'></script>
	<script src='./scripts/gl-matrix.js'></script>

	<script src='./scripts/engine.js'></script>
	<script src='./scripts/planet.js'></script>
	<script src='./scripts/types.js'></script>
</head>

<body>
	<h1>Planet Generator</h1>

	<div id=content>
		<canvas width=512px height=512px></canvas>

		<div id=controls>
			<h2>Controls</h2>
			<p>Seed: <input id=seed type=number value=100 min=0 max=65000></p>
			<p>
				Size:
				<select id=size>
					<option value=0>Moon</option>
					<option value=1>Small</option>
					<option value=2>Large</option>
				</select>
			</p>
			<p>
				Type:
				<select id=type>
					<option value=0>Temperate</option>
					<option value=1>Desert</option>
					<option value=2>Tundra</option>
					<option value=3>Ocean</option>
					<option value=4>Weird</option>
					<option value=5>Barren</option>
					<option value=6>Snowball</option>
					<option value=7>Bronze</option>
				</select>
			</p>
			<button id=random>Random</button>

			<hr>
			<p>Click and drag on the planet to rotate the camera.</p>
		</div>

		<div class=clear></div>
	</div>
</body>
</html>
